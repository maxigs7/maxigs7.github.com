<h2 class="title text-uppercase"><i class="mdi mdi-certificate-outline"></i> Certificates</h2>
<div *ngFor="let certificate of sortBy(); trackBy: trackBy" class="certificate-item">
  <h3>{{ certificate.date | date: 'MMM yyyy' }}</h3>
  <h4>
    {{ certificate.title[lang] }}
  </h4>
  <h5>
    {{ certificate.company }}
  </h5>
</div>
